<mat-card>
    <p class="text-center">New Message</p>
    <form>
        <div class="form-row mb-3" *ngFor="let label of matlabel">
            <div class="example-container">
                <mat-form-field appearance="fill">
                  <mat-label>{{label.label}}</mat-label>
                  <input matInput placeholder="to@example.com" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
            </div>
    </form>

    <div class="row">
        <div class="col-sm-11 ml-auto">
            <div class="toolbar" role="toolbar">
                <div class="btn-group" *ngFor="let icon of button">
                    <button type="button" class="btn btn-light">
                        <span [class]="icon.icon"></span>
                    </button>
                </div>
            </div>
            </div>

            <div class="form-group mt-3">
                <textarea class="form-control" id="message" name="body" rows="5" placeholder="New Message"></textarea>
            </div>



            <div class="form-group mt-2 px-3 py-3 btn" >
                <button type="button" class="btn btn-success btn" (click)="openSnackBar()">
                    Send
                </button>
                <button type="submit" class="btn btn-warning">Draft</button>
                <button type="submit" class="btn btn-danger" (click)="errorSnackBar()">Discard</button>
            </div>
