<div class="container">
    <div class="row">
        <div class="col-xl-3 col-sm-6 col-12 mt-3" *ngFor="let card of cards">
            <mat-card class="mat-elevation-z2">
                <div class="widgets">
                    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
                    <mat-card-title>{{card.title}}</mat-card-title>
                    <mat-card-content>
                      <mat-icon>trending_up</mat-icon> <div class="percentage">{{card.percentage}}</div>
                    </mat-card-content>
                    <mat-card-subtitle>{{card.small}}</mat-card-subtitle>
                    <mat-progress-bar mode="buffer" value="{{card.value}}"></mat-progress-bar>
                </div>
            </mat-card>
        </div>
    </div>
</div>
